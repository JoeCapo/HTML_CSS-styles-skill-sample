<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">   
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/page-container.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
    
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact_us.jpg');"></div>
    
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Homepage</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/Logo/Handyman logo_contact.jpeg" alt=logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        100 Random Street<br>Hello, CT 01234
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555-555-5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="emailAddress" placeholder="Email Address">
                    <label for="emailAddress">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/Logo/Handyman logo.jpeg" alt="logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                555-555-5555
            </span>
            <span class="hours">
                10am - Midnight
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Homepage</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>  

        <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 Joe's Developement &#124; All rights reserved.
        </div>  
    </div>
</body>
</html>
